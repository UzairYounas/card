<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Interactive Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 p-0">
                <img class="position-absolute h-100" src="./images/bg-main-desktop.png" alt="">
                <div class="position-relative front">
                    <img class="w-100 front-card" src="./images/bg-card-front.png" alt="">
                    <div class="circle"></div>
                    <div class="outline"></div>
                    <div class="card-number text-white">0000 0000 0000 0000</div>
                    <div class="user-name text-white">Jane Applessed</div>
                    <div class="date text-white"></div>
                </div>
                <div class="position-relative back">
                    <img class="w-100 back-card" src="./images/bg-card-back.png" alt="">
                    <div class="cvc text-white">000</div>
                </div>
            </div>
            <div class="col-md-8 d-flex align-items-center justify-content-center">
                <form action="">
                    <label for="" class="mb-2">CardHolder Name</label>
                    <input class="w-100 mb-4" type="text" placeholder="e.g. john Applessed"
                        onchange="updateUserName(this.value)">
                    <label for="" class="mb-2">Card Number</label>
                    <input class="w-100 mb-4 inputField" type="text" placeholder="e.g. 1234 5678 900123"
                        onchange="updateCardNumber(this.value)">
                    <label for="" class="mb-2">EXP. DATE (MM/YY)</label>
                    <label for="" class="mb-2 cvc-number">CVC</label>
                    <div class="d-flex flex-row gap-4">
                        <select name="month" id="expiryMonth" onchange="updateExpiryMonth()">
                            <option value="month">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="year" id="expiryyear" onchange="updateExpiryMonth ()">
                            <option value="">year</option>
                            <option value="1940">1940</option>
                            <option value="1941">1941</option>
                            <option value="1942">1942</option>
                            <option value="1943">1943</option>
                            <option value="1944">1944</option>
                            <option value="1945">1945</option>
                            <option value="1946">1946</option>
                            <option value="1947">1947</option>
                            <option value="1948">1948</option>
                            <option value="1949">1949</option>
                            <option value="1950">1950</option>
                            <option value="1951">1951</option>
                            <option value="1952">1952</option>
                            <option value="1953">1953</option>
                            <option value="1954">1954</option>
                            <option value="1955">1955</option>
                            <option value="1956">1956</option>
                            <option value="1957">1957</option>
                            <option value="1958">1958</option>
                            <option value="1959">1959</option>
                            <option value="1960">1960</option>
                            <option value="1961">1961</option>
                            <option value="1962">1962</option>
                            <option value="1963">1963</option>
                            <option value="1964">1964</option>
                            <option value="1965">1965</option>
                            <option value="1966">1966</option>
                            <option value="1967">1967</option>
                            <option value="1968">1968</option>
                            <option value="1969">1969</option>
                            <option value="1970">1970</option>
                            <option value="1971">1971</option>
                            <option value="1972">1972</option>
                            <option value="1973">1973</option>
                            <option value="1974">1974</option>
                            <option value="1975">1975</option>
                            <option value="1976">1976</option>
                            <option value="1977">1977</option>
                            <option value="1978">1978</option>

                            <option value="1982">1982</option>
                            <option value="1983">1983</option>
                            <option value="1984">1984</option>
                            <option value="1985">1985</option>
                            <option value="1986">1986</option>
                            <option value="1987">1987</option>
                            <option value="1988">1988</option>
                            <option value="1989">1989</option>
                            <option value="1990">1990</option>

                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
